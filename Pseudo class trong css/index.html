<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .box{
      width: calc(80%+20%);
      height: 120px;
      background: rgb(209, 102, 102);
    }
    .box:active{
    background-color: #333;
    }
    h1:hover{
      color:red;
    }
    li:first-child{
      color: red;
    }
    li:last-child{
      color: red;
      font-size: 40px;
    }
  </style> 
</head>
<body>
  <div class="box"></div>
  <h1>CSS functions</h1>
  <ul>
    <li>:root</li>
    <li>:hover</li>
    <li>:active</li>
    <li>:first-child</li>
    <li>:last-child</li>
  </ul>
</body>
</html>
